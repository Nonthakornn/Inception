services:
  debian:
    build: ./requirements/mariadb
    image: debian-image
    container_name: debian-demo
    volumes:
      - mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    env_file:
      - .env
    networks:
      - inception-net
    restart: always

networks:
  inception-net:
    driver: bridge

volumes:
  mariadb:
    driver_opts:
      type: "none"
      o: bind
      device: "/Users/nonthakornchencharatmatha/Dev/42bangkok/inception/data/mariadb"
